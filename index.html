    <script>
        function calculateScore() {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var score = 0;
            checkboxes.forEach(function(checkbox) {

                }
            });
            document.getElementById('score').textContent = "Your final score: " + score + " / 115";
